kumuluzee:
  name: rso-rents
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8081
    http:
      port: 8081
  datasources:
    - jndi-name: jdbc/RentsDS
      connection-url: jdbc:postgresql://35.228.47.159:5433/rent
      username: rso
      password: rso
      #connection-url: jdbc:postgresql://192.168.1.5:5433/rent
      #username: postgres
      #password: postgres
      max-pool-size: 20
  discovery:
      etcd:
        hosts: http://localhost:2379
  metrics:
    web-instrumentation:
    - name: rent-endpoint
      url-pattern: /v1/rents/*
  health:
    checks:
      data-source-health-check:
        jndi-name: jdbc/RentsDS
